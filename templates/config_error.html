<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirector Server</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css') }}">
    <style>
        .addr{
            border: none;
            color: white;
            padding: 7px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .prod{
            background-color: #4CAF50;
        }
        .maint{
            background-color: rgb(217, 79, 79);
        }
        </style>
</head>
<body>
    <font face="arial">
        <div class="wrapper">
    
                <img src="{{ logo }}">
    
            <div>
                
                <center>
                    <H1>Redirector Server</H1>
                
                    <h3><p>Date: <span id="datetime"></span></p>
                    <script>var dt = new Date(); document.getElementById("datetime").innerHTML=dt.toLocaleString();</script></h3>
                </center>
    
            </div>
    
            <div>
    
                The server cannot find the configuration file:
                <p><button class="addr maint">{{ cfgfile }}</button></p>

            </div>
    
            <div>
    
                <h3>Contact the {{ team }} for questions at <a href="mailto: {{ email }}">Support</a></h3>
    
            </div>
    
        </div>
    </font>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirector Server</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" media="all" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <!-- Created by Bill Dykema - https://github.com/DykemaBill
    Copyright 2020 - https://mit-license.org -->
    <script src="{{ url_for('static', filename='browsercheck.js') }}"></script>
    <script src="{{ url_for('static', filename='passwordcheck.js') }}"></script>
    <font face="arial">
        <div class="wrapper">
    
                <img src="{{ logo }}" style="width:{{ logosize[0] }}px;height:{{ logosize[1] }}px;">
    
            <div>
                
                <center>
                    <H1>Redirector Server</H1>
                
                    <h3><p>Date: <span id="datetime"></span></p>
                    <script>var dt = new Date(); document.getElementById("datetime").innerHTML=dt.toLocaleString();</script></h3>
                </center>
    
            </div>
    
            <div class="description">

                <h3>{{ logintitle }}</h3>
    
                <div class="formarea">
                    <div class="loginrow">
                        <div>
                            <form method="POST" enctype="multipart/form-data">
    
                                <p>Account name<br><input type="login" class="addr new" name="user_login" minlength="7" maxlength="17" required autofocus><span></span></p>
    
                                <p>Password<br><input type="password" id="passfield" class="addr new" name="user_pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required onclick="fromClicked()" onkeyup="fromType(this)"><span></span></p>
                        </div>
                        <div>
                                <div id="passmessage">
                                    <p id="passletter" class="invalid">A <b>lowercase</b> letter</p>
                                    <p id="passcapital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                    <p id="passnumber" class="invalid">A <b>number</b></p>
                                    <p id="passlength" class="invalid">Minimum <b>10 characters</b></p>
                                </div>
                        </div>
                    </div>
                </div>
    
                <br>
    
                <div class="formarea">
                                <input class="addr save" type="submit" value="Login" formaction="/login">
                            </form>
                    <a href="/loginnew"><button class="addr save">New Account</button></a>
                </div>
    
            </div>
    
            <div>
    
                <h3>Contact the {{ team }} for questions at <a href="mailto: {{ email }}">Support</a></h3>
    
            </div>
    
        </div>
    </font>
</body>
</html>
